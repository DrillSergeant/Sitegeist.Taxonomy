{namespace neos=Neos\Neos\ViewHelpers}
{namespace taxonomy=Sitegeist\Taxonomy\ViewHelpers}

<tr>
    <td>
        <i class="{taxon.node.nodeType.fullConfiguration.ui.icon}" ></i>
    </td>
    <td>
        <taxonomy:pathInformation node="{taxon.node}" />
    </td>
    <td>
        {taxon.node.properties.title} <f:if condition="{taxon.defaultNode}">({taxon.defaultNode.properties.title})</f:if>
    </td>
    <td>
        {taxon.node.properties.description}
    </td>
    <td>
        <div class="neos-pull-right">
            <f:link.action action="newTaxonomy" arguments="{parent : taxon.node.contextPath}" title="{f:translate(id: 'module.taxonRecursive.addSubTaxon')}"  class="neos-button neos-button-primary">
                <i class="fas fa-plus"></i>
            </f:link.action>

            <f:form action="editTaxonomy" class="neos-inline">
                <f:form.hidden name="taxonomy" value="{taxon.node.contextPath}" />
                <f:form.button  title="{f:translate(id: 'module.taxonRecursive.editTaxon')}" data="{neos-toggle: 'tooltip'}" class="neos-button neos-button-primary">
                    <i class="fas fa-pencil-alt"></i>
                </f:form.button>
            </f:form>

            <f:if condition="{taxon.autoCreated = false}" >
                <f:form action="deleteTaxonomy" class="neos-inline">
                    <f:form.hidden name="taxonomy" value="{taxon.node.contextPath}" />
                    <f:form.button  title="{f:translate(id: 'module.taxonRecursive.deleteTaxon')}" data="{neos-toggle: 'tooltip'}" class="neos-button neos-button-primary">
                        <i class="fas fa-trash"></i>
                    </f:form.button>
                </f:form>
            </f:if>

        </div>
    </td>
</tr>

<f:for each="{taxon.children}" as="child">
    children
    <f:render partial="TaxonRecursive" arguments="{taxon: child}" />
</f:for>
