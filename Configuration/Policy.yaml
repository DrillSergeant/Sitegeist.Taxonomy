privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Sitegeist.Taxonomy:Module':
      matcher: 'method(Sitegeist\Taxonomy\Controller\ModuleController->(index|newVocabulary|createVocabulary|showVocabulary|newTaxonomy|createTaxonomy)Action())'

roles:
  'Neos.Neos:AbstractEditor':
    privileges:
      -
        privilegeTarget: 'Sitegeist.Taxonomy:Module'
        permission: GRANT
