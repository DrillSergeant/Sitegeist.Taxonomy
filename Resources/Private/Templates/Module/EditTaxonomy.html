{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="BackendSubModule" />

<f:section name="content">
    <h2>{taxonomy.path}</h2>
    <legend>{f:translate(id: 'module.editTaxonomy')}: {taxonomy.properties.title} <f:if condition="{defaultTaxonomy}">({defaultTaxonomy.properties.title})</f:if></legend>

    <f:form action="updateTaxonomy">
        <fieldset>

            <f:form.hidden name="taxonomy" value="{taxonomy.contextPath}" />

            <div class="neos-control-group">
                <label class="neos-control-label" for="title">{f:translate(id: 'properties.title', source: 'NodeTypes/Taxonomy')}</label>
                <f:form.textfield name="title" class="neos-span12" id="title" value="{taxonomy.properties.title}"/>
                <f:if condition="{defaultTaxonomy}"><p>({defaultTaxonomy.properties.title})</p></f:if>
            </div>
            <div class="neos-control-group">
                <label class="neos-control-label" for="description">{f:translate(id: 'properties.description', source: 'NodeTypes/Taxonomy')}</label>
                <f:form.textarea name="description" class="neos-span12"  id="description" value="{taxonomy.properties.description}"/>
                <f:if condition="{defaultTaxonomy}"><p>({defaultTaxonomy.properties.description})</p></f:if>
            </div>

            <f:link.action class="neos-button" action="vocabulary" arguments="{vocabulary: vocabulary}">{f:translate(id: 'module.cancel')}</f:link.action>

            <f:form.submit value="{f:translate(id: 'module.save')}" class="neos-button neos-button-primary" />
        </fieldset>
    </f:form>
</f:section>
